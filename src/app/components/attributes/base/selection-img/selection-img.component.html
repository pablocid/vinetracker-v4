<ion-card>
  <ion-card-header style="text-align:center;">
    <!-- <ion-card-subtitle>Card Subtitle</ion-card-subtitle> -->
    <ion-card-title>{{description | async }}</ion-card-title>
  </ion-card-header>

  <ion-card-content>
    <span #entry></span>
  </ion-card-content>
</ion-card>

<ng-template #listViewTmpl>
  <div style="text-align:center;">
    <h1>{{listViewValue | async}}</h1>
    <img *ngIf="(listViewImg | async)?.length" [src]="listViewImg | async" style="display: block; margin-left: auto; margin-right: auto; width: 30%;">
  </div>

  <ion-button *ngIf="canEdit" (click)="assessAttr()" expand="full" size="default" color="tertiary">
    <span *ngIf="(valueIsSet$ | async)">Modificar <ion-icon ios="ios-clipboard" md="md-clipboard"></ion-icon></span>
    <span *ngIf="!(valueIsSet$ | async)">Evaluar <ion-icon ios="ios-clipboard" md="md-clipboard"></ion-icon></span>
  </ion-button>
</ng-template>

<ng-template #editViewTmpl>
  <ion-grid>
    <ion-row>
      <ion-col size="4" *ngFor="let opt of imgOptions$ | async">
        <img (click)="onImageTouch(opt)" [src]="opt.string" alt="">
      </ion-col>
    </ion-row>
  </ion-grid>
  <div style="text-align:center;">
    <h1>{{editViewValue | async}}</h1>
  </div>
  <ion-button (click)="presentActionSheet()" expand="full" size="default" color="tertiary">
    Opciones
    <ion-icon ios="ios-clipboard" md="md-clipboard"></ion-icon>
  </ion-button>

</ng-template>
