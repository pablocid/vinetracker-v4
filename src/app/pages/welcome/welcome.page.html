<ion-content scroll="false">
  <div class="splash-bg"></div>
  <div class="splash-info">
    <div class="splash-logo"></div>
    <div class="splash-intro">
      Bienvenido a VineTracker v4.1.9
    </div>
  </div>
  <div padding>
    <ion-button *ngIf="!(isLogged$ | async)" expand="block" size="large" color="success" (click)="login()">Registrate</ion-button>
    <p *ngIf="isLogged$ | async">Usuario actual: {{ userEmail$ | async}}</p>
    <ion-grid>
      <ion-row>
        <ion-col size="6">
          <ion-button *ngIf="isLogged$ | async" expand="block" color="success" size="large" (click)="enter()">Entrar</ion-button>
        </ion-col>
        <ion-col size="6">
          <ion-button *ngIf="isLogged$ | async" expand="block" color="danger" size="large" (click)="logout()" >Cerrar</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
